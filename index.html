<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calories Burned Calculator</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<div class="calculator">
    <h2>Calories Burned Calculator</h2>
    <form id="caloriesForm">
        <label for="runningTime">Enter running time (minutes):</label>
        <input type="number" id="runningTime" name="runningTime" min="1" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
